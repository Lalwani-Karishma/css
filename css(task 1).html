<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css</title>

<style type="text/css">


.blr{background: red}
.blb{background: blue}
.bly{background: yellow}
.blg{background: green}
.blgy{background: grey}
.blp{background: purple}
.blyg{background: yellowgreen;}
.bldp{background: deeppink		;}

.h100{height: 100px}
.h200{height: 200px}
.h300{height: 300px}
.h400{height: 400px}
.h500{height: 500px}

.w5{width: 5%}
.w10{width: 10%}
.w15{width: 15%}
.w20{width: 20%}
.w30{width: 30%}
.w33{width: 33.3%}
.w40{width: 40%}
.w50{width: 50%}
.w60{width: 60%}
.w70{width: 70%}
.w80{width: 80%}
.w85{width: 85%}
.w90{width: 90%}
.w100{width: 100%}
	
.fl{float: left}

</style>

</head>
<body>

<div class="h200 w100 blr">

	<div class="h200 w50 blb fl"></div>
	<div class="h200 w50 bly fl"></div>
	
</div>

<br>

<div class="h200 w100 blgy">

	<div class="h200 w33 blb fl"></div>
	<div class="h200 w33 bly fl"></div>
	<div class="h200 w33 blr fl"></div>

</div>

<br>

<div class="h200 w100 blr">

	<div class="h200 w20 blg fl"></div>
	<div class="h200 w60 blgy fl"></div>
	<div class="h200  w20 blg fl"></div>

</div>

<br>

<div class="h200 w100 blr">
	
	<div class="h200 w30 blyg fl"></div>
	<div class="h200 w70 bldp fl"></div>

</div>

<br>

<div class="h200 w100 blb">

	<div class="h200 w85 blp fl"></div>
	<div class="h200 w15 blgy fl"></div>

</div>
<br>

<div class="h200 w100 blr">

	<div class="h200 w15 blp fl"></div>
	<div class="h200 w10 blgy fl"></div>
	<div class="h200 w15 blp fl"></div>
	<div class="h200 w10 blgy fl"></div>
	<div class="h200 w15 blp fl"></div>
	<div class="h200 w10 blgy fl"></div>
	<div class="h200 w15 blp fl"></div>
	<div class="h200 w10 blgy fl"></div>

</div>



</body>
</html>
